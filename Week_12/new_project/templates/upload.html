<!DOCTYPE html>
<html>
<head>
    <title>Upload and Display Image</title>
</head>
<body>
    <h1>Upload a .jpeg file</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
